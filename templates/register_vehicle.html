<html>
<head>
    <title>Registrar vehículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>
    <h1>Registrar entrada de vehículo</h1>
    <form action="#" method="post">
        {% csrf_token %}

        <p>
            <label for="nombres">Nombre usuario:</label>
            <input type="text" name="nombres" id="nombres" />
        </p>
        
        <p>
            <label for="documento_usuario">Documento usuario:</label>
            <input type="number" name="documento_usuario" id="documento_usuario" />
        </p>
        <p>
            <label for="telefono">Telefono usuario:</label>
            <input type="number" name="telefono" id="telefono" />
        </p>
        <p>
            <label for="correo">Correo usuario:</label>
            <input type="email" name="correo" id="correo" />
        </p>
        <p>
            <label for="placa_vehiculo">Placa vehículo:</label>
            <input type="text" name="placa_vehiculo" id="placa_vehiculo" />
        </p>
        <p>
            <label for="modelo">Modelo vehículo:</label>
            <input type="text" name="modelo" id="modelo" />
        </p>
        <p>
            <label for="fecha_entrada">Fecha de entrada vehículo:</label>
            <input type="date" name="fecha_entrada" id="fecha_entrada" />
        </p>
        <p>
            <label for="lugar">Lugar asignado:</label>
            <input type="number" name="lugar" id="lugar" />
        </p>
        <p>
            <input type="submit" value="Register" />
        </p>
    </form>
    <a href="/">
        <p >
          Volver a consulta
        </p>
      </a>
    </body>
</html>
